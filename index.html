<!DOCTYPE html>
<html>
  <head>
    <title>Tom James Chile</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./img/Mi-proyecto.ico"
      type="image/ico"
      sizes="16x16"
      sizes="16x16"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="container">
        <div class="form-wrapper">
          <div class="logo mb-4">
            <img
              src="/img/pasted-file-2.svg"
              class="logo-login"
              alt="Tom &amp; James"
              style="width: 55%"
            />
          </div>

          <form
            class="login-form row g-3"
            novalidate
            onsubmit="return validateForm()"
          >
            <div class="input-group flex-nowrap mb-3">
              <label for="validationCustomUsername" class="form-label"></label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="bi bi-person"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingresa tu usuario"
                  id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="invalid-feedback error-message">
                  Por favor ingresa tu usuario.
                </div>
              </div>
            </div>

            <div class="input-group flex-nowrap mb-3">
              <label for="validationCustomPassword" class="form-label"></label>
              <div class="input-group has-validation">
                <span
                  class="input-group-text show-password"
                  id="show-password-addon"
                >
                  <i class="bi bi-eye-slash"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Ingresa tu contraseña"
                  id="validationCustomPassword"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="invalid-feedback error-message">
                  Por favor ingresa tu contraseña.
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-key"></i> Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Obtiene el ícono y el campo de contraseña
      const showPasswordIcon = document.querySelector(".show-password");
      const passwordInput = document.querySelector("#validationCustomPassword");

      // Agrega el evento click al ícono
      showPasswordIcon.addEventListener("click", function () {
        // Cambia el tipo de entrada del campo de contraseña
        const inputType = passwordInput.getAttribute("type");
        if (inputType === "password") {
          passwordInput.setAttribute("type", "text");
          showPasswordIcon.innerHTML = '<i class="bi bi-eye"></i>';
        } else {
          passwordInput.setAttribute("type", "password");
          showPasswordIcon.innerHTML = '<i class="bi bi-eye-slash"></i>';
        }
      });

      //validacion form
      function validateForm() {
        const usernameInput = document.getElementById(
          "validationCustomUsername"
        );
        const passwordInput = document.getElementById(
          "validationCustomPassword"
        );
        let isValid = true;

        // Validar campo de usuario
        if (usernameInput.value.trim() === "") {
          usernameInput.classList.add("is-invalid");
          isValid = false;
        } else {
          usernameInput.classList.remove("is-invalid");
        }

        // Validar campo de contraseña
        if (passwordInput.value.trim() === "") {
          passwordInput.classList.add("is-invalid");
          isValid = false;
        } else {
          passwordInput.classList.remove("is-invalid");
        }

        return isValid;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
